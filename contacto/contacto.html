			<div class="card col-sm-6 p-3">
				<div class="mb-2">
					<form action="contacto.html" method="GET" enctype="multipart/form-data">
						<div class="mb-2">
							<label>Nombre</label>
							<input type="text" name="nombre" id="nombre" class="form-control">
						</div>

						<div class="mb-2">
							<label>Apellido</label>
							<input type="text" name="apellido" id="apellido" class="form-control">

							<label>Correo</label>
							<input type="text" name="correo" id="correo" class="form-control">
						</div>

						<div class="mb-2">
							<label>Sexo</label>
							<input type="radio" name="sexo" id="masculino" value="masculino">Masculino
							<input type="radio" name="sexo" id="femenino" value="femenino">Femenino
						</div>

						<div class="mb-2">
							<label>Comentario</label>
							<textarea name="comentarios" id="mensaje" class="form-control"></textarea>
						</div>

						<div class="mb-2">
							<label>Acepta términos y condiciones</label>
							<input type="checkbox" name="tyc">
						</div>

						<div class="mb-2">
							<button class="btn btn-primary">Enviar</button>
						</div>
